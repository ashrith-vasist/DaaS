{% extends "layout.html" %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo-box">
                <a href="https://docs.docker.com">
                    <img src="{{ url_for('static', filename='images/DockerIMG.jpg') }}" alt="Docker Logo" class="docker-logo" />
                </a>
                <p>Docker Logo with some cool stuff</p>
                <p>For more information visit <a href="https://docs.docker.com">docker docs</a></p>
            </div>
        </div>
        <div class="register-section">
            <div class="register-box">
                <h2>Register</h2>
                <form action="\register" method="POST">
                    {% if message is defined and message %}
                        <div class="alert alert-warning">{{ message }}</div>
                    {% endif %}
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                    <p class="bottom">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
{% endblock content %}
